<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card .front {
            transform: rotateY(0deg);
        }

        .card .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div id="game-board"></div>

<script>
    const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    const shuffledSymbols = symbols.concat(symbols).sort(() => Math.random() - 0.5);

    let selectedCards = [];
    let matchedCards = [];

    const gameBoard = document.getElementById('game-board');

    function createCard(symbol, index) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;

        const front = document.createElement('div');
        front.classList.add('face', 'front');
        front.textContent = '?';

        const back = document.createElement('div');
        back.classList.add('face', 'back');
        back.textContent = symbol;

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener('click', () => handleCardClick(card));
        return card;
    }

    function handleCardClick(card) {
        if (selectedCards.length < 2 && !selectedCards.includes(card) && !card.classList.contains('flipped')) {
            card.classList.add('flipped');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }
    }

    function checkMatch() {
        const [card1, card2] = selectedCards;

        if (card1.textContent === card2.textContent) {
            card1.removeEventListener('click', () => handleCardClick(card1));
            card2.removeEventListener('click', () => handleCardClick(card2));
            matchedCards.push(card1, card2);

            if (matchedCards.length === symbols.length * 2) {
                alert('Congratulations! You won!');
            }
        } else {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
        }

        selectedCards = [];
    }

    function initializeGame() {
        for (let i = 0; i < shuffledSymbols.length; i++) {
            const card = createCard(shuffledSymbols[i], i);
            gameBoard.appendChild(card);
        }
    }

    initializeGame();
</script>

</body>
</html>
